<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">  
        <center>
            <div class="btn btn-primary heading">
                <h3>AI ping pong</h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="myModal"></button>instructions</button>
            </div>
            <button class="btn btn-success">Ping Pong!</button>
            <button class="btn btn-danger" onclick="restart()">restart</button>
            <br><br>
            <h3 id="status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <h4>Created by Lia Alex</h4>
            <div id="myModal" class="modal fade"></div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>instructions you must know!!111!</h4>       
                        <p>move your mouse up and down to move the paddle. The ball increases speed with each pass, so be alert!</p>
                    </div>
                </div>
            </div>      
        </center>
        <script src="main.js"></script>
    </body>
</html>
